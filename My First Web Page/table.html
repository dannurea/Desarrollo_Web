<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>Document</title>
    <style>
        .table_class{color:brown}
        .table_id{font-size: xx-large;}
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--CLASS IS GENERIC WHILE ID IS UNIQUE-->
    <div class="table_class" id="table_id">
    <!--CREATES A TABLE-->
    <table>
        <!--TABLE HEAD-->
        <thead>
            <!--TABLE ROW CREATES NEW ROW-->
            <tr>
                <th>Nombre</th>
                <th>Apeliido</th>
            </tr>
        </thead>
        <!--TABLE BODY-->
        <tbody>
            <tr>
                <!--TABLE DESCRIPTION-->
                <td>Luis</td>
                <td>Esteban</td>
            </tr>
            <tr>
                <td>Juan</td>
                <td>Pablo</td>
            </tr>
        </tbody>
    </table>
    </div>
    <div><h1>Hello There</h1></div>
    <div class="table_class"><h1>Hello There</h1></div>
    <div class="style1"><h1>Hello There</h1></div>
    <div class="style1"><h1>Hello There</h1></div>
    <div class="style1"><h1>Hello There</h1></div>
    <div class="style2" id="iamanid"><h1>Hello There</h1></div>
</body>
</html>
